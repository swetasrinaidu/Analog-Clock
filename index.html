<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="clock">
        <div id="seconds"></div>
        <div class="hours_hand"></div>
        <div class="minutes_hand"></div>
        <div class="seconds_hand" ></div>
        <div class="num num1">
            <div class="number1">1</div>
        </div>
        <div class="num num2">
            <div class="number2">2</div>
        </div>
        <div class="num num3">
            <div class="number3">3</div>

        </div>
        <div class="num num4">
           <div class="number4">4</div>
        </div>
        <div class="num num5">
             <div class="number5">5</div> 
        </div>
        <div class="num num6">9</div>
        <div class="num num7">
            <div class="number7">7</div>
        </div>
        <div class="num num8">
            <div class="number8">8</div>
        </div>
        <div class="num num9">
            <div class="number9">9</div>

        </div>
        <div class="num num10">
            <div class="number10">10</div>

        </div>
        <div class="num num11">
            <div class="number11">11</div>
        </div>
        <div class="num num12">12</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
